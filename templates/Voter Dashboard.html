<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Dashboard</title>
    <link href="./static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Who would you like to vote for?</h1>

 <form action="{{ url_for('submit_vote') }}" id="form" method="post">
     {% for candidate in Constituency_data %}
        <div>
            <label>
                <input type="radio" name="selected_candidate" value="{{ loop.index }}|{{ candidate['Name'] }}|{{ candidate['Party'] }}">
                {{ loop.index }}:{{ candidate['Name'] }} - {{ candidate['Party'] }}
            </label>
        </div>
    {% endfor %}
    <br>
    <button type="submit">Submit Vote</button>
  </form>
</body>
</html>
